name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/apiaberta/connector-fuel
            git pull origin main
            npm ci --omit=dev
            pm2 restart apiaberta-fuel
            pm2 save
            echo "âœ… connector-fuel deployed at $(date)"
